<!DOCTYPE html>
<html xmlns:th"http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください</p>
    <p th:if= "${previous != null}" th:text="'前回入力した値は「' + ${previous} + '」でした'"></p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
